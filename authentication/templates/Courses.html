<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Course</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_code">Course Code:</label>
                <input type="text" name="course_code" id="course_code" placeholder="Enter course code" required>
            </div>
            <div class="form-group">
                <label for="course_title">Course Title:</label>
                <input type="text" name="course_title" id="course_title" placeholder="Enter course title" required>
            </div>
            <div class="form-group">
                <label for="credit">Credit Hours:</label>
                <input type="number" name="credit" id="credit" placeholder="Enter credit hours" min="1" max="6" required>
            </div>
            <div class="form-group">
                <label for="teacher_name">Teacher Name:</label>
                <input type="text" name="teacher_name" id="teacher_name" placeholder="Enter teacher's name" required>
            </div>
            <button type="submit">Add Course</button>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
